<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__top__left">
          <div class="header__top__left__mail">
            <i class="fa-solid fa-envelope"></i>
            <p>hello.colorlib@gmail.com</p>
          </div>
          <div class="header__top__left__contact">
            <i class="fa-solid fa-phone"></i>
            <span> +65 11.188.888 </span>
          </div>
        </div>
        <div class="header__top__right">
          <div class="header__top__right__list">
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-linkedin"></i></li>
              <li><i class="fa-brands fa-pinterest"></i></li>
            </ul>
          </div>
          <div class="header__top__right__language">
            <p>English</p>
          </div>
          <div class="header__top__right__login">
            <i class="fa-solid fa-user"></i>
            <p>Login</p>
          </div>
        </div>
      </div>
      <div class="header__main">
        <div class="header__main__logo">
          <img
            src="https://preview.colorlib.com/theme/fashi/img/logo.png"
            alt=""
          />
        </div>
        <div class="header__main__search">
          <button>All Categories</button>
          <input type="text" placeholder="What do you need?" />
          <button class="header__main__search__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="header__main__icon">
          <ul>
            <li><i class="fa-regular fa-heart"></i></li>
            <li><i class="fa-solid fa-bag-shopping"></i></li>
            <li>150$</li>
          </ul>
        </div>
      </div>
      <div class="header__end">
        <div class="header__end__container">
          <div class="header__end__container__items">
            <div class="alldepartmens">
              <button>
                <i class="fa-solid fa-bars"></i>
                <span>ALL DEPARTMENS</span>
              </button>
            </div>
            <div class="AItems">
              <a href="#" class="HOME">HOME</a><a href="#">SHOP</a><a href="#" class="COLLECTIONS">COLLECTIONS</a
              ><a href="#">BLOG</a><a href="#">PAGES</a><a href="#">CONTACT</a>
            </div>
          </div>
          <div class="menubar">
            <button>
              <i class="fa-solid fa-bars"></i>
              MENU
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="sale__carousel">
          <img src="https://preview.colorlib.com/theme/fashi/img/hero-1.jpg.webp" alt="" class="pic">
          <img src="https://preview.colorlib.com/theme/fashi/img/hero-2.jpg.webp" alt="" class="pic">
        
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
